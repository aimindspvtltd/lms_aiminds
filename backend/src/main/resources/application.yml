spring:
  application:
    name: lms-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

jwt:
  secret: ${JWT_SECRET:dev-only-secret-change-this-before-any-deployment-32chars}
  expiration-ms: ${JWT_EXPIRY_MS:14400000}

server:
  port: 8080

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173}

admin:
  email: ${ADMIN_EMAIL:admin@lms.internal}
  password: ${ADMIN_PASSWORD:Admin@1234}

logging:
  level:
    com.lms: INFO
    org.springframework.security: WARN
